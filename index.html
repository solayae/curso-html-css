<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Asesorias profesionales para tu estudio Webcam">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Curso HTML</title>
</head>
<body>
    <input type="submit" value="Nombre" >
    <button type="submit">Que color</button>
    <main>
        <fieldset>
            <input list="cursos">
            <datalist id="cursos">
                <option value="JS">JS</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS3">CSS3</option>
                <option value="Python">Python</option>
                <option value="Web Standars">Web Standars</option>
            </datalist>
            <!-- <select name="cursos" id="">
            <option value="JS">JS</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Python">Python</option>
            <option value="Web Standars">Web Standars</option>
        </select> -->
        </fieldset>

        


        <form action="">
            <fieldset>
                <legend>Formulario de dirección</legend>
                 <label for="nombre">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" placeholder="Ej: Benito Camelas" autocomplete="name" required>
                </label>
                <br>
                <br>
                <label for="correo">
                    <span>¿Cual es tu correo?</span>
                    <input type="email" name="correo" id="correo" placeholder="Ej: example@tucorreo.com" autocomplete="email" required>
                </label>
                <br>
                <br>
                <label for="pais">
                    <span>¿Cual es tu pais?</span>
                    <input type="text" name="pais" id="pais" placeholder="Ej: Estados Unidos" autocomplete="country" required>
                </label>
                <br>
                <br>
                <label for="cp">
                    <span>¿Cual es tu codigo postal?</span>
                    <input type="text" name="cp" id="cp" placeholder="Ej: 115563" autocomplete="postal-code" required>
                </label> 
                <br>
                <br>
                <input type="submit" value="Enviar">
            </fieldset>           
        </form>
    </main>
